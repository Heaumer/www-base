<div class="container text-center">
	<p> Enter old password to keep it. </p>

	<form action="/settings" method="post">
		<div class="input-group">
			<span class="input-group-addon">New password</span>
			<input name="Passwd" type="password" class="form-control" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Confirm new password</span>
			<input name="Confirm" type="password" class="form-control" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Email</span>
			<input name="Email" type="text" class="form-control"
				value="{{ .Email }}" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Website</span>
			<input name="Website" type="text" class="form-control"
				value="{{ .Website }}" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Fullname</span>
			<input name="Fullname" type="text" class="form-control"
				value="{{ .Fullname }}" />
		</div>
		<input class="btn btn-success btn-lg" type="submit" value="Update" />
	</form>
	<p>
		Click the following to delete your account and logout.
	</p>
	<form action="/unregister" method="post">
		<input class="btn btn-danger btn-lg" type="submit"
			value="Delete account" />
	</form>
</div>
