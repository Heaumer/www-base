<div class="container text-center">
	<p> Field marked with a star <i>(*)</i> are mandatory </p>
	<form action="/register" method="post">
		<div class="input-group">
			<span class="input-group-addon">Nickname*</span>
			<input name="Nick" type="text" class="form-control" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Password*</span>
			<input name="Passwd" type="password" class="form-control" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Email*</span>
			<input name="Email" type="text" class="form-control" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Type*</span>
			<input name="Type" type="text" class="form-control" value="1"/>
		</div>
		<div class="input-group">
			<span class="input-group-addon">Website</span>
			<input name="Website" type="text" class="form-control" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Fullname</span>
			<input name="Fullname" type="text" class="form-control" />
		</div>
		<input class="btn btn-success btn-lg" type="submit" value="Register" />
	</form>
</div>
